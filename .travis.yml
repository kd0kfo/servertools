language: python
    - "2.7"
branches:
    only:
        - travis-ci
before_install:
    - sudo apt-get install libmysqlclient-dev python-dev
    - git clone https://github.com/kd0kfo/boinc.git BOINCSRC
    - ./build_boinc.sh BOINCSRC
install:
    - pip install -r requirements.txt 
script:
    - python setup.py install
    - python setup.py test
